<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Idle Wizard â€” Arcane Ascension</title>
    <link rel="stylesheet" href="css/styles.css" />
  </head>
  <body>
    <div id="app" class="app">
      <header class="panel top-bar">
        <div>
          <h1>Idle Wizard</h1>
          <p class="muted">Build an infinite magical empire through arcane automation.</p>
        </div>
        <div class="top-stats">
          <div><span>Arcane Knowledge</span><strong id="knowledge">0</strong></div>
          <div><span>Lifetime Mana</span><strong id="lifetime-mana">0</strong></div>
          <div><span>Mana / sec</span><strong id="mps">0</strong></div>
        </div>
        <button id="ascend-btn" class="danger">Ascend</button>
      </header>

      <main class="layout" id="layout">
        <section class="panel left-panel">
          <img id="wizard-image" class="hero-art" alt="Wizard" />
          <h2 id="mana-count">0 Mana</h2>
          <button id="manual-cast">Cast Spark (+mana)</button>
          <canvas id="floating-canvas" width="420" height="420"></canvas>
          <p class="muted" id="theme-name">Theme: Novice Sanctum</p>
        </section>

        <section class="panel center-panel">
          <h3>Generators</h3>
          <div id="generator-list" class="card-list"></div>
        </section>

        <section class="panel right-panel">
          <h3>Spells</h3>
          <div id="spell-list" class="spell-list"></div>
          <h3>Upgrades & Achievements</h3>
          <div id="upgrade-list" class="card-list"></div>
          <div id="achievement-list" class="card-list small"></div>
        </section>
      </main>

      <nav class="mobile-tabs" id="mobile-tabs">
        <button data-tab="left">Wizard</button>
        <button data-tab="center">Generators</button>
        <button data-tab="right">Spells</button>
      </nav>
    </div>

    <div id="offline-popup" class="popup hidden">
      <div class="panel">
        <h3>Welcome back, Archmage</h3>
        <p id="offline-text"></p>
        <button id="offline-close">Continue</button>
      </div>
    </div>

    <script type="module" src="js/main.js"></script>
  </body>
</html>
